version: "3.5"

networks:
  openstates-network:
      name: openstates-network

services:
  scrape:
    build: .
    environment:
    - MYSQL_HOST=mysql
    - DATABASE_URL=postgres://openstates:openstates@db/openstatesorg
    - PYTHONPATH=./openstates
    - NEW_YORK_API_KEY=NXB95xqgigVjJ5aLCgLjZDZx3NbR0fSI
    - INDIANA_API_KEY
    - PUPA_ARGS
    volumes:
    - .:/opt/openstates/openstates/
    entrypoint: ["poetry", "run", "pupa", "update"]

    networks:
    - openstates-network
  mysql:
    image: mariadb:10.3
#    command: mysqld_safe --max_allowed_packet=512M
    ports:
    - "3306:3306"
    environment:
    - MYSQL_DATABASE=capublic
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    networks:
    - openstates-network
  ca-download:
    # image: openstates/openstates
    build: .
    entrypoint: /opt/openstates/openstates/openstates/ca/download.sh
    environment:
    - MYSQL_HOST=mysql
    volumes:
    - .:/opt/openstates/openstates/
    depends_on:
    - mysql
    networks:
    - openstates-network
