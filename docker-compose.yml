version: "3"
services:
  scrape:
    image: govhawk/openstates:1.4.0-beta
    environment:
    - BILLY_MONGO_HOST=database
    - MYSQL_HOST=mysql
    - DATABASE_URL=postgres://postgres:secret@postgres:5432/openstates
    - NEW_YORK_API_KEY
    - INDIANA_API_KEY
    - OLODATA_USERNAME
    - OLODATA_PASSWORD
    - PUPA_ARGS
    - SKIP_BILLY=true
    volumes:
    - .:/opt/openstates/openstates/
    depends_on:
    - database
    entrypoint: /opt/openstates/openstates/pupa-scrape.sh
  openstates.org:
    image: openstates/openstates.org
    command: python manage.py runserver 0.0.0.0:8000
    environment:
    - MONGO_HOST=database
    ports:
    - "8000:8000"
    depends_on:
    - database
  database:
    image: mongo
    ports:
    - "27017:27017"
  postgres:
    image: mdillon/postgis:10-alpine
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_PASSWORD=secret
    - POSTGRES_DB=openstates
  dbinit:
    image: openstates/openstates
    environment:
    - DATABASE_URL=postgres://postgres:secret@postgres:5432/openstates
    entrypoint: /opt/openstates/openstates/dbinit.sh
    volumes:
    - .:/opt/openstates/openstates/
    depends_on:
    - postgres
  mysql:
    image: mysql
    command: mysqld --max_allowed_packet=512M
    ports:
    - "3306:3306"
    environment:
    - MYSQL_DATABASE=capublic
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  ca-download:
    image: govhawk/openstates:1.4.0-beta
    entrypoint: /opt/openstates/openstates/openstates/ca/download.sh
    environment:
    - MYSQL_HOST=mysql
    volumes:
    - .:/opt/openstates/openstates/
    depends_on:
    - mysql
